 block.tiered-5a-b-liquid-tank-ii.description = Хранит значительное количество жидкости. Построен с ториевыми защитными пластинами, имеет приличную устойчивость к повреждениям.
 
 block.tiered-7a-a-colossal-drill.name = Массовая дрель
